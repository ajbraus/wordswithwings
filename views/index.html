<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{ title }}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- load stylesheets -->
    <link rel="stylesheet" type="text/css" 
        href="{{url_for('static', filename='bower_components/bootstrap/dist/css/bootstrap.min.css')}}" />
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='stylesheets/style.css')}}" />
  </head>
  <body>

    <nav class="navbar navbar-default">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">{{ title }}</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>  

    <div class='container' ng-app='myApp'>
        <div ng-controller='myController'>
            <div class='row'>
                <div class='col-sm-9 col-xs-12'>
                    <div ng-model='inputText' 
                         ui-ace="ace_options">
                    </div> 
                </div>
                <div class='col-sm-3 col-xs-4'>
                    <table class="table table-bordered">
                        <tr><th colspan='2'>Meter Legend</th></tr>
                        <tr><th>Name</th><th>Symbol</th></tr>
                        <tr ng-repeat='meter in meterTypes'>
                            <td>{{meter.name | angular}}</td>
                            <td>{{meter.symbol | angular}}</td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class='row'>
                <div ng-repeat="item in word_dicts" class="col-sm-3 col-xs-6 table-word">
                    <table class="table table-bordered" >
                        <thead>
                            <tr><th colspan='2'>{{item.word | angular}}</th></tr>
                            <tr><th>Phoneme</th><th>Stress</th></tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="obj in item.phonemes">
                                <td>{{obj.phoneme | angular}}</td>
                                <td>{{obj.stress | angular}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

<!-- javascript library files -->

    <script src="{{url_for('static', filename='bower_components/jquery/dist/jquery.min.js')}}"></script>
    <script src="{{url_for('static', filename='bower_components/bootstrap/dist/js/bootstrap.min.js')}}"></script>
    <script src="{{url_for('static', filename='javascripts/ace-noconflict.js')}}"></script>
    <script src="{{url_for('static', filename='bower_components/angular/angular.js')}}"></script>
    <script src="{{url_for('static', filename='javascripts/ui-ace.js')}}"></script>
    <!-- // <script src="bower_components/ace-builds/src/mode-javascript.js"></script> -->
    <script src="{{url_for('static', filename='bower_components/angularjs-indexedDB/src/indexeddb.js')}}"></script>
    <script src="{{url_for('static', filename='bower_components/lodash/dist/lodash.min.js')}}"></script>
    <script src="{{url_for('static', filename='bower_components/angular-lodash/angular-lodash.js')}}"></script>

<!-- angular text editor app files -->

    <script src="{{url_for('static', filename='javascripts/angular_editor/data-factory.js')}}"></script>
    <script src="{{url_for('static', filename='javascripts/angular_editor/main-controller.js')}}"></script>
    <script src="{{url_for('static', filename='javascripts/angular_editor/app.js')}}"></script>  
    <script src="{{url_for('static', filename='javascripts/angular_editor/moduleIndexedDB.js')}}"></script>

  </body>
</html>
